<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="deltaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffdc8f" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#ff9b3f" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Delta triangle ship assembly (palette-aware) -->
    <g id="delta-ship">
      <!-- Main triangle ship pointing right (will be recolored by palette) -->
      <polygon class="animated-element" points="0,-3 6,0 0,3" fill="#8af7ff" opacity="0.85" />
      <!-- Small trail effect (will be recolored by palette) -->
      <line class="animated-element" x1="-1" y1="0" x2="-4" y2="0" stroke="#8af7ff" stroke-width="0.8" opacity="0.5" />
    </g>
    
    <!-- Assembly parts (will appear to construct the ship) -->
    <g id="assembly-part-1">
      <line class="animated-element" x1="0" y1="-3" x2="6" y2="0" stroke="#8af7ff" stroke-width="1.2" opacity="0">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.05;0.12;0.15" 
          dur="6s" 
          repeatCount="indefinite" />
      </line>
    </g>
    
    <g id="assembly-part-2">
      <line class="animated-element" x1="6" y1="0" x2="0" y2="3" stroke="#8af7ff" stroke-width="1.2" opacity="0">
        <animate attributeName="opacity" 
          values="0;0;0.9;0.9;0" 
          keyTimes="0;0.05;0.1;0.17;0.2" 
          dur="6s" 
          repeatCount="indefinite" />
      </line>
    </g>
    
    <g id="assembly-part-3">
      <line class="animated-element" x1="0" y1="3" x2="0" y2="-3" stroke="#8af7ff" stroke-width="1.2" opacity="0">
        <animate attributeName="opacity" 
          values="0;0;0;0.9;0.9;0" 
          keyTimes="0;0.1;0.15;0.2;0.27;0.3" 
          dur="6s" 
          repeatCount="indefinite" />
      </line>
    </g>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#deltaAura)" opacity="0.92" />
  
  <!-- Ship assembly animation at center, then orbiting around tower -->
  <g id="delta-animation">
    <!-- Assembly parts appear first (frames 0-30% at center) -->
    <g transform="translate(32, 32)">
      <use href="#assembly-part-1" />
      <use href="#assembly-part-2" />
      <use href="#assembly-part-3" />
    </g>
    
    <!-- Assembled ship orbits around the circumference (frames 30-90%) then flies off -->
    <g id="orbiting-ship" opacity="0">
      <use href="#delta-ship">
        <!-- Movement around circumference and fly-off -->
        <animateTransform 
          attributeName="transform" 
          type="translate"
          values="32,32; 32,32; 32,18; 42,22; 46,32; 42,42; 32,46; 22,42; 18,32; 22,22; 32,18; 48,12; 58,8"
          keyTimes="0;0.3;0.35;0.45;0.55;0.65;0.7;0.75;0.8;0.85;0.9;0.95;1"
          dur="6s" 
          repeatCount="indefinite" />
        <!-- Rotation to face direction of movement -->
        <animateTransform 
          attributeName="transform" 
          type="rotate"
          values="0,0,0; 0,0,0; -90,0,0; -45,0,0; 0,0,0; 45,0,0; 90,0,0; 135,0,0; 180,0,0; -135,0,0; -90,0,0; -45,0,0; -15,0,0"
          keyTimes="0;0.3;0.35;0.45;0.55;0.65;0.7;0.75;0.8;0.85;0.9;0.95;1"
          dur="6s" 
          repeatCount="indefinite"
          additive="sum" />
      </use>
      <!-- Ship opacity -->
      <animate attributeName="opacity" 
        values="0;0;0.85;0.85;0.85;0.85;0.85;0.85;0.85;0.85;0.85;0.5;0" 
        keyTimes="0;0.3;0.35;0.45;0.55;0.65;0.7;0.75;0.8;0.85;0.9;0.95;1" 
        dur="6s" 
        repeatCount="indefinite" />
    </g>
  </g>
  
  <!-- Tower letter with white fill and black outline -->
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î´</text>
</svg>
