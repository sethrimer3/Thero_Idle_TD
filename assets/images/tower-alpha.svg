<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="alphaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff3c4" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#f0c75c" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Animation for particle 1: magenta particle -->
    <circle id="particle1" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 28,26; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <!-- Animation for particle 2: cyan particle -->
    <circle id="particle2" r="1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        begin="0.3s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 28,38; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        begin="0.3s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Animation for particle 3: magenta particle -->
    <circle id="particle3" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        begin="0.6s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 24,30; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        begin="0.6s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Animation for particle 4: cyan particle -->
    <circle id="particle4" r="1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        begin="0.9s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 24,34; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        begin="0.9s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Animation for particle 5: magenta particle with different swirl path -->
    <circle id="particle5" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        begin="1.2s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 30,34; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        begin="1.2s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Animation for particle 6: cyan particle with different swirl path -->
    <circle id="particle6" r="1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="22,32; 22,32; 30,30; 48,32; 48,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#alphaAura)" opacity="0.92" />
  
  <!-- Particle animations (behind the letter) -->
  <g id="particles">
    <use href="#particle1" />
    <use href="#particle2" />
    <use href="#particle3" />
    <use href="#particle4" />
    <use href="#particle5" />
    <use href="#particle6" />
  </g>
  
  <!-- Tower letter with white fill and black outline -->
  <text
    x="32"
    y="37.5"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î±</text>
</svg>
