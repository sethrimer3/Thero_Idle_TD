<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="chiAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffe3ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#ff94d6" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Chi mind-gate thrall wisps -->
    <circle id="chiWisp1" r="1.2" fill="#ffb8e8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0.7;0" 
        keyTimes="0;0.2;0.5;0.8;1" 
        dur="3.2s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="44,32; 40,30; 36,28; 32,26; 28,28; 24,32"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.2s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="chiWisp2" r="1.2" fill="#ffc4ee" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0.7;0" 
        keyTimes="0;0.2;0.5;0.8;1" 
        dur="3.2s" 
        begin="0.8s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="44,32; 40,34; 36,36; 32,38; 28,36; 24,32"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.2s" 
        begin="0.8s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="chiWisp3" r="1.2" fill="#ffb8e8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0.7;0" 
        keyTimes="0;0.2;0.5;0.8;1" 
        dur="3.2s" 
        begin="1.6s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="44,32; 42,28; 38,26; 34,26; 30,28; 26,32"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.2s" 
        begin="1.6s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Spirit trail effect -->
    <path id="chiTrail" d="M 44,32 Q 38,28 32,28 Q 26,28 20,32" fill="none" stroke="#ffd0f0" stroke-width="0.8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.4;0.4;0" 
        keyTimes="0;0.3;0.6;1" 
        dur="3.2s" 
        repeatCount="indefinite" />
    </path>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#chiAura)" opacity="0.92" />
  
  <!-- Mind-gate thrall wisps (behind the letter) -->
  <g id="wisps">
    <use href="#chiTrail" />
    <use href="#chiWisp1" />
    <use href="#chiWisp2" />
    <use href="#chiWisp3" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#2e102c"
  >Ï‡</text>
</svg>
