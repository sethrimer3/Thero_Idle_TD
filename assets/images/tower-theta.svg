<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="thetaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f0fff5" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#7df5c6" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Theta slow-field expanding contour waves -->
    <circle id="thetaWave1" cx="32" cy="32" r="4" fill="none" stroke="#7df5c6" stroke-width="1.5" opacity="0">
      <animate attributeName="r" 
        values="4;12;12" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0;0.7;0" 
        keyTimes="0;0.4;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.5;1;0.5" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="thetaWave2" cx="32" cy="32" r="4" fill="none" stroke="#a0ffd8" stroke-width="1.5" opacity="0">
      <animate attributeName="r" 
        values="4;12;12" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0;0.7;0" 
        keyTimes="0;0.4;1" 
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.5;1;0.5" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="thetaWave3" cx="32" cy="32" r="4" fill="none" stroke="#7df5c6" stroke-width="1.5" opacity="0">
      <animate attributeName="r" 
        values="4;12;12" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        begin="2s"
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0;0.7;0" 
        keyTimes="0;0.4;1" 
        dur="3s" 
        begin="2s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.5;1;0.5" 
        keyTimes="0;0.6;1" 
        dur="3s" 
        begin="2s"
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#thetaAura)" opacity="0.92" />
  
  <!-- Slow-field contour waves (behind the letter) -->
  <g id="waves">
    <use href="#thetaWave1" />
    <use href="#thetaWave2" />
    <use href="#thetaWave3" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î¸</text>
</svg>
