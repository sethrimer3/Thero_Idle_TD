<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="epsilonAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e2f3ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#7ec4ff" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Thin triangle spike template pointing outward (palette-aware) -->
    <polygon id="spike-template" class="animated-element" points="0,0 1,-0.5 1,0.5" fill="#8af7ff" opacity="0" />
  </defs>
  
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#epsilonAura)" opacity="0.92" />
  
  <!-- Spikes emanating from center facing outward in all directions -->
  <g id="epsilon-spikes">
    <!-- Spike at 0 degrees (right) -->
    <g transform="translate(32, 32) rotate(0)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 45 degrees -->
    <g transform="translate(32, 32) rotate(45)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="0.25s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 90 degrees (up) -->
    <g transform="translate(32, 32) rotate(90)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="0.5s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 135 degrees -->
    <g transform="translate(32, 32) rotate(135)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="0.75s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 180 degrees (left) -->
    <g transform="translate(32, 32) rotate(180)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="1s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 225 degrees -->
    <g transform="translate(32, 32) rotate(225)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="1.25s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 270 degrees (down) -->
    <g transform="translate(32, 32) rotate(270)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="1.5s"
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Spike at 315 degrees -->
    <g transform="translate(32, 32) rotate(315)">
      <use href="#spike-template" transform="scale(6, 3)">
        <animate attributeName="opacity" 
          values="0;0.9;0.9;0" 
          keyTimes="0;0.15;0.7;1" 
          dur="2s" 
          begin="1.75s"
          repeatCount="indefinite" />
      </use>
    </g>
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Îµ</text>
</svg>
