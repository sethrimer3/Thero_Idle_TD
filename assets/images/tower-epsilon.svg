  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#epsilonAura)" opacity="0.92" />
  
  <!-- Needle projectiles (behind the letter) -->
  <g id="needles">
    <use href="#needle1" />
    <use href="#needle2" />
    <use href="#needle3" />
    <use href="#needle4" />
    <use href="#needle5" />
    <use href="#needle6" />
  </g>
  
  <text
    x="32"
    y="37.5"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Îµ</text>
</svg>
