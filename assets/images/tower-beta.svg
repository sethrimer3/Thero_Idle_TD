        keyTimes="0;0.15;0.4;0.7;1"
        dur="2.8s" 
        begin="1.05s"
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="betaTriangle5" points="-1.5,-1.5 1.5,0 -1.5,1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="2.8s" 
        begin="1.4s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
