<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="betaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8f7ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#3a9bd1" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Beta particles moving in equilateral triangle pattern -->
    <!-- Particle 1: Traverses the triangle continuously -->
    <circle id="betaParticle1" cx="0" cy="0" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.85;0.85;0.85;0.85;0.85;0" 
        keyTimes="0;0.1;0.3;0.5;0.7;0.9;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <!-- Triangle path: v1 -> v2 -> v3 -> v1 -->
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40.7,37; 23.3,37; 32,22"
        keyTimes="0;0.33;0.67;1"
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 2: Same path, offset timing -->
    <circle id="betaParticle2" cx="0" cy="0" r="1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.85;0.85;0.85;0.85;0.85;0" 
        keyTimes="0;0.1;0.3;0.5;0.7;0.9;1" 
        dur="3s" 
        begin="0.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40.7,37; 23.3,37; 32,22"
        keyTimes="0;0.33;0.67;1"
        dur="3s" 
        begin="0.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 3: Same path, different offset -->
    <circle id="betaParticle3" cx="0" cy="0" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.85;0.85;0.85;0.85;0.85;0" 
        keyTimes="0;0.1;0.3;0.5;0.7;0.9;1" 
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40.7,37; 23.3,37; 32,22"
        keyTimes="0;0.33;0.67;1"
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 4: Same path, another offset -->
    <circle id="betaParticle4" cx="0" cy="0" r="1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.85;0.85;0.85;0.85;0.85;0" 
        keyTimes="0;0.1;0.3;0.5;0.7;0.9;1" 
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40.7,37; 23.3,37; 32,22"
        keyTimes="0;0.33;0.67;1"
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 5: Same path, final offset -->
    <circle id="betaParticle5" cx="0" cy="0" r="1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.85;0.85;0.85;0.85;0.85;0" 
        keyTimes="0;0.1;0.3;0.5;0.7;0.9;1" 
        dur="3s" 
        begin="2s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40.7,37; 23.3,37; 32,22"
        keyTimes="0;0.33;0.67;1"
        dur="3s" 
        begin="2s"
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#betaAura)" opacity="0.92" />
  
  <!-- Triangle particles (behind the letter) -->
  <g id="particles">
    <use href="#betaParticle1" />
    <use href="#betaParticle2" />
    <use href="#betaParticle3" />
    <use href="#betaParticle4" />
    <use href="#betaParticle5" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î²</text>
</svg>
