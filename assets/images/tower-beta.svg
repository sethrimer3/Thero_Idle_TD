  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#betaAura)" opacity="0.92" />
  
  <!-- Triangle particles (behind the letter) -->
  <g id="particles">
    <use href="#betaTriangle1" />
    <use href="#betaTriangle2" />
    <use href="#betaTriangle3" />
    <use href="#betaTriangle4" />
    <use href="#betaTriangle5" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#082430"
  >Î²</text>
