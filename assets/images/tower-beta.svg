        keyTimes="0;0.15;0.4;0.7;1" 
        dur="2.8s" 
        begin="0.7s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,32; 20,32; 24,30; 44,32; 44,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="2.8s" 
        begin="0.7s"
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="betaTriangle4" points="-1.5,-1.5 1.5,0 -1.5,1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="2.8s" 
        begin="1.05s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
