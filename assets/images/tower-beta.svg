<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="betaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c8f7ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#3a9bd1" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Beta homing triangle particles -->
    <polygon id="betaTriangle1" points="-1.5,-1.5 1.5,0 -1.5,1.5" fill="#ff8ad8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="2.8s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,32; 20,32; 26,28; 44,32; 44,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="2.8s" 
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="betaTriangle2" points="-1.5,-1.5 1.5,0 -1.5,1.5" fill="#8af7ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.15;0.4;0.7;1" 
        dur="2.8s" 
        begin="0.35s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,32; 20,32; 26,36; 44,32; 44,32"
        keyTimes="0;0.15;0.4;0.7;1"
        dur="2.8s" 
        begin="0.35s"
        repeatCount="indefinite" />
    </polygon>
    
