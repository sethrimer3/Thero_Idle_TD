<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="tauAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d9f4ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#6fc1ff" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Tau spiral returning arc particles -->
    <circle id="tauSpiral1" r="1.2" fill="#8fd4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.1;0.4;0.7;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 40,28; 44,32; 40,36; 32,32"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="tauSpiral2" r="1.2" fill="#a8e0ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.1;0.4;0.7;1" 
        dur="3s" 
        begin="0.75s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 28,24; 20,28; 24,34; 32,32"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        begin="0.75s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="tauSpiral3" r="1.2" fill="#8fd4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0.8;0" 
        keyTimes="0;0.1;0.4;0.7;1" 
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 36,40; 40,44; 34,38; 32,32"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Spiral trail arc -->
    <path id="tauArc" d="M 32,32 Q 38,26 42,32" fill="none" stroke="#b0dcff" stroke-width="1" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.5;0.5;0" 
        keyTimes="0;0.2;0.6;1" 
        dur="3s" 
        repeatCount="indefinite" />
    </path>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#tauAura)" opacity="0.92" />
  
  <!-- Spiral arcs (behind the letter) -->
  <g id="spirals">
    <use href="#tauArc" />
    <use href="#tauSpiral1" />
    <use href="#tauSpiral2" />
    <use href="#tauSpiral3" />
  </g>
  
  <text
    x="31.5"
    y="38"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Ï„</text>
</svg>
