<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="sigmaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f4e5ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#b57cff" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Sigma absorbing energy particles -->
    <circle id="sigmaAbsorb1" r="1" fill="#d4a8ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="2.5s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="44,24; 38,28; 34,30; 32,32"
        keyTimes="0;0.33;0.66;1"
        dur="2.5s" 
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="1;1.2;1.5;0.5" 
        keyTimes="0;0.33;0.66;1" 
        dur="2.5s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="sigmaAbsorb2" r="1" fill="#c090ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="2.5s" 
        begin="0.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,40; 26,36; 30,34; 32,32"
        keyTimes="0;0.33;0.66;1"
        dur="2.5s" 
        begin="0.5s"
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="1;1.2;1.5;0.5" 
        keyTimes="0;0.33;0.66;1" 
        dur="2.5s" 
        begin="0.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Release burst particles -->
    <circle id="sigmaRelease1" r="0.5" fill="#e8c8ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0" 
        keyTimes="0;0.4;1" 
        dur="1.8s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 40,26; 46,22"
        keyTimes="0;0.5;1"
        dur="1.8s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="sigmaRelease2" r="0.5" fill="#e8c8ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0" 
        keyTimes="0;0.4;1" 
        dur="1.8s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 24,38; 18,42"
        keyTimes="0;0.5;1"
        dur="1.8s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Central charge glow -->
    <circle id="sigmaCore" cx="32" cy="32" r="2.5" fill="#d0a0ff" opacity="0.4">
      <animate attributeName="opacity" 
        values="0.4;0.7;0.9;0.4" 
        keyTimes="0;0.5;0.6;1" 
        dur="4s" 
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="2.5;3;3.5;2.5" 
        keyTimes="0;0.5;0.6;1" 
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#sigmaAura)" opacity="0.92" />
  
  <!-- Absorbing/releasing energy (behind the letter) -->
  <g id="energy">
    <use href="#sigmaCore" />
    <use href="#sigmaAbsorb1" />
    <use href="#sigmaAbsorb2" />
    <use href="#sigmaRelease1" />
    <use href="#sigmaRelease2" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Ïƒ</text>
</svg>
