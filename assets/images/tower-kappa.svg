<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="kappaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fffced" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#ffdba3" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Kappa critical strike lightning sparks -->
    <line id="kappaSpark1" x1="32" y1="32" x2="38" y2="24" stroke="#ffeb8a" stroke-width="1.2" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.2;2;1.2;0.8" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        repeatCount="indefinite" />
    </line>
    
    <line id="kappaSpark2" x1="32" y1="32" x2="26" y2="24" stroke="#ffd47a" stroke-width="1.2" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.3s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.2;2;1.2;0.8" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.3s"
        repeatCount="indefinite" />
    </line>
    
    <line id="kappaSpark3" x1="32" y1="32" x2="42" y2="30" stroke="#ffeb8a" stroke-width="1.2" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.6s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.2;2;1.2;0.8" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.6s"
        repeatCount="indefinite" />
    </line>
    
    <line id="kappaSpark4" x1="32" y1="32" x2="22" y2="34" stroke="#ffd47a" stroke-width="1.2" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.9s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.2;2;1.2;0.8" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="0.9s"
        repeatCount="indefinite" />
    </line>
    
    <line id="kappaSpark5" x1="32" y1="32" x2="34" y2="40" stroke="#ffeb8a" stroke-width="1.2" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="1.2s"
        repeatCount="indefinite" />
      <animate attributeName="stroke-width" 
        values="1.2;2;1.2;0.8" 
        keyTimes="0;0.1;0.3;0.5" 
        dur="2.8s" 
        begin="1.2s"
        repeatCount="indefinite" />
    </line>
    
    <!-- Central charge glow -->
    <circle id="kappaCharge" cx="32" cy="32" r="2" fill="#ffe68f" opacity="0.5">
      <animate attributeName="opacity" 
        values="0.5;0.8;0.5" 
        keyTimes="0;0.5;1" 
        dur="1.4s" 
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="2;2.5;2" 
        keyTimes="0;0.5;1" 
        dur="1.4s" 
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#kappaAura)" opacity="0.92" />
  
  <!-- Critical strike sparks and charge (behind the letter) -->
  <g id="sparks">
    <use href="#kappaCharge" />
    <use href="#kappaSpark1" />
    <use href="#kappaSpark2" />
    <use href="#kappaSpark3" />
    <use href="#kappaSpark4" />
    <use href="#kappaSpark5" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Îº</text>
</svg>
