<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="alephNullAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dff7ff" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#7fb6ff" stop-opacity="0.65" />
    </linearGradient>
    
    <!-- Aleph-null countable infinity particles -->
    <circle id="alephNull1" r="0.8" fill="#a8d4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 28,26; 24,22; 20,20"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="alephNull2" r="0.8" fill="#c0e0ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 36,26; 40,22; 44,20"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="alephNull3" r="0.8" fill="#a8d4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 28,38; 24,42; 20,44"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="alephNull4" r="0.8" fill="#c0e0ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 36,38; 40,42; 44,44"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Ethereal glow -->
    <circle id="alephNullGlow" cx="32" cy="32" r="10" fill="none" stroke="#b0d8ff" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" 
        values="0.3;0.5;0.3" 
        keyTimes="0;0.5;1" 
        dur="2s" 
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#eff6ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#alephNullAura)" opacity="0.9" />
  
  <!-- Countable infinity particles (behind the letter) -->
  <g id="particles">
    <use href="#alephNullGlow" />
    <use href="#alephNull1" />
    <use href="#alephNull2" />
    <use href="#alephNull3" />
    <use href="#alephNull4" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="22"
    text-anchor="middle"
    fill="#0a1833"
  >ℵ₀</text>
</svg>
