<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="lambdaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#c8ffcf" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Lambda calculus symbolic particles orbiting -->
    <circle id="lambdaDot1" r="1" fill="#a0ffb8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.8;1" 
        dur="4s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40,28; 40,36; 32,42; 24,36; 24,28; 32,22"
        keyTimes="0;0.16;0.33;0.5;0.66;0.83;1"
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="lambdaDot2" r="1" fill="#c0ffe0" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.8;1" 
        dur="4s" 
        begin="1.3s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40,28; 40,36; 32,42; 24,36; 24,28; 32,22"
        keyTimes="0;0.16;0.33;0.5;0.66;0.83;1"
        dur="4s" 
        begin="1.3s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="lambdaDot3" r="1" fill="#a0ffb8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.8;1" 
        dur="4s" 
        begin="2.6s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,22; 40,28; 40,36; 32,42; 24,36; 24,28; 32,22"
        keyTimes="0;0.16;0.33;0.5;0.66;0.83;1"
        dur="4s" 
        begin="2.6s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Small lambda symbols rotating -->
    <text id="lambdaSmall" x="0" y="0" font-family="'Cormorant Garamond', serif" font-size="6" fill="#b8ffc8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.6;0.6;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="5s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="38,26; 38,38; 26,38; 26,26; 38,26"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="5s" 
        repeatCount="indefinite" />
      λ
    </text>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#lambdaAura)" opacity="0.92" />
  
  <!-- Lambda calculus symbols (behind the letter) -->
  <g id="calculus">
    <use href="#lambdaDot1" />
    <use href="#lambdaDot2" />
    <use href="#lambdaDot3" />
    <use href="#lambdaSmall" />
  </g>
  
  <text
    x="32.5"
    y="40"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >λ</text>
</svg>
