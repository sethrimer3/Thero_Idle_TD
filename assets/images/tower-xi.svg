<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="xiAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#d7c6ff" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Xi wave pattern particles (flowing waves) -->
    <circle id="xiWave1" r="1" fill="#e0d4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,28; 26,26; 32,28; 38,26; 44,28"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="xiWave2" r="1" fill="#d0c0ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="3s" 
        begin="0.5s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,32; 26,30; 32,32; 38,30; 44,32"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        begin="0.5s"
        repeatCount="indefinite" />
    </circle>
    
    <circle id="xiWave3" r="1" fill="#e0d4ff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.7;0.7;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="20,36; 26,34; 32,36; 38,34; 44,36"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="3s" 
        begin="1s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Wave lines -->
    <path id="xiLine1" d="M 20,28 Q 26,26 32,28 T 44,28" fill="none" stroke="#e8dcff" stroke-width="0.6" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.4;0.4;0" 
        keyTimes="0;0.3;0.7;1" 
        dur="3s" 
        repeatCount="indefinite" />
    </path>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#xiAura)" opacity="0.92" />
  
  <!-- Wave pattern (behind the letter) -->
  <g id="waves">
    <use href="#xiLine1" />
    <use href="#xiWave1" />
    <use href="#xiWave2" />
    <use href="#xiWave3" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î¾</text>
</svg>
