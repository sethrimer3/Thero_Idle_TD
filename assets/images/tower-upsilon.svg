<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="upsilonAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dfffe6" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#7fdc96" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Upsilon triangle fleet particles -->
    <polygon id="upsilonTriangle1" points="0,-2 1.7,1 -1.7,1" fill="#98f0b0" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 26,26; 22,24; 18,22"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="upsilonTriangle2" points="0,-2 1.7,1 -1.7,1" fill="#b0ffc8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 38,26; 42,24; 46,22"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="upsilonTriangle3" points="0,-2 1.7,1 -1.7,1" fill="#98f0b0" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 32,26; 32,22; 32,18"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
    </polygon>
    
    <polygon id="upsilonTriangle4" points="0,-2 1.7,1 -1.7,1" fill="#b0ffc8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.8;0.8;0" 
        keyTimes="0;0.2;0.7;1" 
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32,32; 28,38; 26,42; 24,46"
        keyTimes="0;0.33;0.66;1"
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
    </polygon>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#upsilonAura)" opacity="0.92" />
  
  <!-- Triangle fleet (behind the letter) -->
  <g id="fleet">
    <use href="#upsilonTriangle1" />
    <use href="#upsilonTriangle2" />
    <use href="#upsilonTriangle3" />
    <use href="#upsilonTriangle4" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#12331a"
  >Ï…</text>
</svg>
