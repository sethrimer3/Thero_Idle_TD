<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="gammaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f5e6ff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#6d4aa4" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Gamma particles moving in pentagram (5-pointed star) pattern -->
    <!-- Particle 1: Traverses the pentagram continuously -->
    <circle id="gammaParticle1" cx="0" cy="0" r="1.5" fill="#b0ffcd" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0.9;0.9;0.9;0.9;0" 
        keyTimes="0;0.1;0.25;0.45;0.65;0.85;0.95;1" 
        dur="3.5s" 
        repeatCount="indefinite" />
      <!-- Pentagram path: v0 -> v2 -> v4 -> v1 -> v3 -> v0 -->
      <animateTransform attributeName="transform" type="translate"
        values="32.0,22.0; 37.9,40.1; 22.5,28.9; 41.5,28.9; 26.1,40.1; 32.0,22.0"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.5s" 
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 2: Same path, offset timing -->
    <circle id="gammaParticle2" cx="0" cy="0" r="1.5" fill="#78dbff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0.9;0.9;0.9;0.9;0" 
        keyTimes="0;0.1;0.25;0.45;0.65;0.85;0.95;1" 
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32.0,22.0; 37.9,40.1; 22.5,28.9; 41.5,28.9; 26.1,40.1; 32.0,22.0"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.5s" 
        begin="0.7s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 3: Same path, different offset -->
    <circle id="gammaParticle3" cx="0" cy="0" r="1.5" fill="#b0ffcd" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0.9;0.9;0.9;0.9;0" 
        keyTimes="0;0.1;0.25;0.45;0.65;0.85;0.95;1" 
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32.0,22.0; 37.9,40.1; 22.5,28.9; 41.5,28.9; 26.1,40.1; 32.0,22.0"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.5s" 
        begin="1.4s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 4: Same path, another offset -->
    <circle id="gammaParticle4" cx="0" cy="0" r="1.5" fill="#78dbff" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0.9;0.9;0.9;0.9;0" 
        keyTimes="0;0.1;0.25;0.45;0.65;0.85;0.95;1" 
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32.0,22.0; 37.9,40.1; 22.5,28.9; 41.5,28.9; 26.1,40.1; 32.0,22.0"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.5s" 
        begin="2.1s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Particle 5: Same path, final offset -->
    <circle id="gammaParticle5" cx="0" cy="0" r="1.5" fill="#b0ffcd" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.9;0.9;0.9;0.9;0.9;0.9;0" 
        keyTimes="0;0.1;0.25;0.45;0.65;0.85;0.95;1" 
        dur="3.5s" 
        begin="2.8s"
        repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate"
        values="32.0,22.0; 37.9,40.1; 22.5,28.9; 41.5,28.9; 26.1,40.1; 32.0,22.0"
        keyTimes="0;0.2;0.4;0.6;0.8;1"
        dur="3.5s" 
        begin="2.8s"
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#gammaAura)" opacity="0.92" />
  
  <!-- Pentagram particles (behind the letter) -->
  <g id="particles">
    <use href="#gammaParticle1" />
    <use href="#gammaParticle2" />
    <use href="#gammaParticle3" />
    <use href="#gammaParticle4" />
    <use href="#gammaParticle5" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#1a1232"
  >Î³</text>
</svg>
