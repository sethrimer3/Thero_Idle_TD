<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="zetaAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fdefff" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#d68bff" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- First pendulum swinging clockwise (palette-aware) -->
    <g id="pendulum1">
      <line class="animated-element" x1="0" y1="0" x2="0" y2="10" stroke="#8af7ff" stroke-width="1.2" opacity="0.7" />
      <circle class="animated-element" cx="0" cy="10" r="2" fill="#8af7ff" opacity="0.85" />
    </g>
    
    <!-- Second pendulum swinging counter-clockwise (palette-aware) -->
    <g id="pendulum2">
      <line class="animated-element" x1="0" y1="0" x2="0" y2="10" stroke="#ff8ad8" stroke-width="1.2" opacity="0.7" />
      <circle class="animated-element" cx="0" cy="10" r="2" fill="#ff8ad8" opacity="0.85" />
    </g>
  </defs>
  
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#zetaAura)" opacity="0.92" />
  
  <!-- Two pendulums swinging in opposite directions inside the tower -->
  <g id="zeta-pendulums" opacity="0.8">
    <!-- First pendulum - swings left to right (clockwise when viewed from above) -->
    <g transform="translate(32, 26)">
      <use href="#pendulum1">
        <!-- Smooth pendulum swing -->
        <animateTransform 
          attributeName="transform" 
          type="rotate"
          values="-45,0,0; 45,0,0; -45,0,0"
          keyTimes="0;0.5;1"
          dur="3s" 
          repeatCount="indefinite" />
      </use>
    </g>
    
    <!-- Second pendulum - swings right to left (counter-clockwise, opposite phase) -->
    <g transform="translate(32, 26)">
      <use href="#pendulum2">
        <!-- Opposite phase pendulum swing -->
        <animateTransform 
          attributeName="transform" 
          type="rotate"
          values="45,0,0; -45,0,0; 45,0,0"
          keyTimes="0;0.5;1"
          dur="3s" 
          repeatCount="indefinite" />
      </use>
    </g>
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Î¶</text>
</svg>
