<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="piAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff1d5" stop-opacity="0.94" />
      <stop offset="100%" stop-color="#f5b54c" stop-opacity="0.72" />
    </linearGradient>
    
    <!-- Pi rotating beam lock-on system -->
    <g id="piBeam1">
      <line x1="32" y1="32" x2="44" y2="32" stroke="#ffcb6f" stroke-width="1.5" opacity="0.8">
        <animateTransform attributeName="transform" 
          type="rotate"
          values="0 32 32; 360 32 32"
          dur="4s" 
          repeatCount="indefinite" />
        <animate attributeName="opacity" 
          values="0.8;0.5;0.8" 
          keyTimes="0;0.5;1" 
          dur="4s" 
          repeatCount="indefinite" />
      </line>
    </g>
    
    <g id="piBeam2">
      <line x1="32" y1="32" x2="42" y2="32" stroke="#ffd98a" stroke-width="1.2" opacity="0.6">
        <animateTransform attributeName="transform" 
          type="rotate"
          values="180 32 32; 540 32 32"
          dur="4s" 
          repeatCount="indefinite" />
        <animate attributeName="opacity" 
          values="0.6;0.3;0.6" 
          keyTimes="0;0.5;1" 
          dur="4s" 
          repeatCount="indefinite" />
      </line>
    </g>
    
    <!-- Rotation arc indicator -->
    <circle id="piArc" cx="32" cy="32" r="10" fill="none" stroke="#ffe4a0" stroke-width="0.5" opacity="0.3">
      <animate attributeName="opacity" 
        values="0.3;0.5;0.3" 
        keyTimes="0;0.5;1" 
        dur="2s" 
        repeatCount="indefinite" />
    </circle>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f0f5ff" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#piAura)" opacity="0.92" />
  
  <!-- Rotating beams (behind the letter) -->
  <g id="beams">
    <use href="#piArc" />
    <use href="#piBeam1" />
    <use href="#piBeam2" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
  
    fill="#ffffff"
    stroke="#000000"
    stroke-width="1.5"
    paint-order="stroke"
  >Ï€</text>
</svg>
