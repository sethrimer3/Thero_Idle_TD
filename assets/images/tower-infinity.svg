<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Gold gradient for infinity symbol -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Infinity symbol (âˆž) -->
  <path d="M 25 50 Q 25 35, 35 35 Q 45 35, 50 45 Q 55 35, 65 35 Q 75 35, 75 50 Q 75 65, 65 65 Q 55 65, 50 55 Q 45 65, 35 65 Q 25 65, 25 50 Z" 
        fill="none" 
        stroke="url(#goldGradient)" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
</svg>
