<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="infinityAura" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff2c2" stop-opacity="0.96" />
      <stop offset="100%" stop-color="#d1a73a" stop-opacity="0.82" />
    </linearGradient>
    
    <!-- Infinity loop figure-8 particles -->
    <circle id="infinityLoop1" r="1.5" fill="#ffe890" opacity="0.8">
      <animateTransform attributeName="transform" type="translate"
        values="38,26; 32,32; 26,38; 32,32; 38,26"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="4s" 
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0.8;0.5;0.8" 
        keyTimes="0;0.5;1" 
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="infinityLoop2" r="1.5" fill="#ffd87f" opacity="0.8">
      <animateTransform attributeName="transform" type="translate"
        values="26,26; 32,32; 38,38; 32,32; 26,26"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="4s" 
        repeatCount="indefinite" />
      <animate attributeName="opacity" 
        values="0.8;0.5;0.8" 
        keyTimes="0;0.5;1" 
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    
    <!-- Aura pulses -->
    <circle id="infinityPulse1" cx="32" cy="32" r="8" fill="none" stroke="#ffe4a0" stroke-width="0.8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.6;0" 
        keyTimes="0;0.5;1" 
        dur="3s" 
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="8;12;14" 
        keyTimes="0;0.5;1" 
        dur="3s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="infinityPulse2" cx="32" cy="32" r="8" fill="none" stroke="#ffeeb0" stroke-width="0.8" opacity="0">
      <animate attributeName="opacity" 
        values="0;0.6;0" 
        keyTimes="0;0.5;1" 
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
      <animate attributeName="r" 
        values="8;12;14" 
        keyTimes="0;0.5;1" 
        dur="3s" 
        begin="1.5s"
        repeatCount="indefinite" />
    </circle>
    
    <!-- Infinite symbol trace -->
    <path id="infinityTrace" d="M 26,32 Q 26,26 32,26 Q 38,26 38,32 Q 38,38 32,38 Q 26,38 26,32" fill="none" stroke="#fff0b8" stroke-width="0.6" opacity="0.3">
      <animate attributeName="opacity" 
        values="0.3;0.5;0.3" 
        keyTimes="0;0.5;1" 
        dur="2s" 
        repeatCount="indefinite" />
    </path>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141a2d" stroke="#f9e7b5" stroke-width="2" opacity="0.95" />
  <circle cx="32" cy="32" r="16" fill="url(#infinityAura)" opacity="0.92" />
  
  <!-- Infinity loop and aura pulses (behind the letter) -->
  <g id="infinity">
    <use href="#infinityTrace" />
    <use href="#infinityPulse1" />
    <use href="#infinityPulse2" />
    <use href="#infinityLoop1" />
    <use href="#infinityLoop2" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="26"
    text-anchor="middle"
    fill="#2a2109"
  >âˆž</text>
</svg>
