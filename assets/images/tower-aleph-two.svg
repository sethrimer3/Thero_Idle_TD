<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="alephTwoAura" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d8fff3" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#71e4c8" stop-opacity="0.6" />
    </linearGradient>
    
    <!-- Aleph-two dimensional particles (rotating constellation) -->
    <circle id="alephTwo1" r="1" fill="#a0f0d8" opacity="0.7">
      <animateTransform attributeName="transform" type="translate"
        values="40,26; 38,38; 26,40; 24,26; 40,26"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    
    <circle id="alephTwo2" r="1" fill="#b8f8e8" opacity="0.7">
      <animateTransform attributeName="transform" type="translate"
        values="26,26; 40,26; 38,38; 24,38; 26,26"
        keyTimes="0;0.25;0.5;0.75;1"
        dur="4s" 
        repeatCount="indefinite" />
    </circle>
    
    <!-- Rotating lines connecting particles -->
    <line id="alephTwoLine" x1="26" y1="26" x2="38" y2="38" stroke="#c8ffe8" stroke-width="0.5" opacity="0.3">
      <animateTransform attributeName="transform" 
        type="rotate"
        values="0 32 32; 90 32 32; 180 32 32; 270 32 32; 360 32 32"
        dur="8s" 
        repeatCount="indefinite" />
    </line>
  </defs>
  <rect width="64" height="64" rx="14" fill="#0a0c13" />
  <circle cx="32" cy="32" r="22" fill="#141c2a" stroke="#e9fff6" stroke-width="2" opacity="0.92" />
  <circle cx="32" cy="32" r="16" fill="url(#alephTwoAura)" opacity="0.9" />
  
  <!-- Dimensional constellation (behind the letter) -->
  <g id="constellation">
    <use href="#alephTwoLine" />
    <use href="#alephTwo1" />
    <use href="#alephTwo2" />
  </g>
  
  <text
    x="32"
    y="39"
    font-family="'Cormorant Garamond', serif"
    font-size="22"
    text-anchor="middle"
    fill="#072220"
  >ℵ₂</text>
</svg>
